        <!-- I think the play here  is to make this a form to make it look better. then hide this form via class styling, remove class in javascript function, when login is done. 
        ok no the better idea is that i add in this part via html AFTER login rather than hide/display it.-->
    <div class="container hide-me" id="vault-div">
      <form class="text-center vault-selection" id="product_selection">
        <div class="form-group row">
          <label for="productversion" class="col-md-4 col-form-label all-text-color">Enter Version</label>
          <div class="col-md-6">
            <input type="version" id="input_version" class="form-control input-bg" placeholder="2001.01" required autofocus="" autocomplete="off" style="width: 110%; background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;">
          </div>
          <div class="col-md-2">
          </div>
        </div>
        <div class="form-group row">
          <label for="productname" class="col-md-4 col-form-label all-text-color">Select Product</label>
          <div class="col-md-6">
            <select class="selectpicker input-bg btn-primary" style="background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;" id="productname">
              <option value="CodingReferences">Coding References</option>
            </select>
          </div>
          <div class="col-md-2">
            <button class="btn btn-bg btn-primary" onclick="event.preventDefault(); build_product()" id="btn-go">Go!</button>
          </div>
        </div>
      </form>
    </div>
    <div class="container hide-me" id="results-div">
      <p class="results-pane all-text-color text-center" id="results-pane"></p>
    </div>
    <div class="login bg-custom" id="login">
      <form class="form-signin text-center" id="form-signin" onsubmit="event.preventDefault(); fade_signin();">
        <img src="images/warlock.gif" style="padding-left: 25%;">
        <input type="username" id="input_user" class="form-control input-bg" placeholder="Vault username" required="" autofocus="" autocomplete="off" style="background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;">
        <input type="password" id="input_password" class="form-control input-bg" placeholder="Vault password" required="" autocomplete="off" style="background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;">
        <button class="btn btn-lg btn-primary btn-block btn-bg" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Â© 2020 Andrew Connington</p>
      </form>
